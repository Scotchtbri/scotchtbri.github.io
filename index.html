<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Resumo por CBO - Estabelecimento de Sa√∫de</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #0077b6;
    }

    input[type="file"], button {
      margin-bottom: 15px;
    }

    #processarBtn {
      display: none;
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #processarBtn:hover {
      background-color: #005f8a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    a {
      color: #0077b6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #downloadBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00b4d8;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    #downloadBtn:hover {
      background-color: #0096c7;
    }

    #anuncioCima, #anuncioBaixo {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }

    #tableContainer {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Resumo por CBO - Estabelecimento de Sa√∫de</h1>

  <input type="file" id="fileInput" accept="application/pdf" />
  <button id="processarBtn">üìÑ Processar PDF</button>

  <div id="anuncioCima">
    <p>[ ESPA√áO PARA AN√öNCIO SUPERIOR ]</p>
  </div>

  <div id="tableContainer"></div>

  <div id="anuncioBaixo">
    <p>[ ESPA√áO PARA AN√öNCIO INFERIOR ]</p>
  </div>

  <button id="downloadBtn" style="display:none;">üì• Baixar CSV</button>

  <footer style="margin-top:40px; padding:20px; text-align:center; font-size:14px; background:#e0e0e0; color:#333;">
    <p>
      <a href="index.html">In√≠cio</a> |
      <a href="politica.html">Pol√≠tica de Privacidade</a>
    </p>
    <p>&copy; (TT).</p>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const processarBtn = document.getElementById('processarBtn');
    const tableContainer = document.getElementById('tableContainer');
    const downloadBtn = document.getElementById('downloadBtn');
    const anuncioCima = document.getElementById('anuncioCima');
    let fullText = '';
    let csvData = "CBO,Cargo,Total_CHS,Contagem\n";

    let fileArrayBuffer = null;

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        fileArrayBuffer = new Uint8Array(this.result);
        processarBtn.style.display = 'inline-block';
      };
      reader.readAsArrayBuffer(file);
    });

    processarBtn.addEventListener('click', async function () {
      processarBtn.disabled = true;
      processarBtn.textContent = "‚è≥ Processando...";

      const pdf = await pdfjsLib.getDocument({ data: fileArrayBuffer }).promise;
      fullText = '';

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str);
        fullText += strings.join(' ') + '\n';
      }

      processText(fullText);
    });

    function processText(text) {
      const regex = /(\d{6}) - ([^-]+?)\s+SIM[\s\S]*?(\d+)\s+(\d+)\s+(\d+)\s+(\d+)/g;
      const cboMap = {};
      const profissionaisBrutos = [];

      let match;
      while ((match = regex.exec(text)) !== null) {
        const code = match[1].trim();
        const desc = match[2].trim().replace(/\s+/g, ' ');
        const chsTotal = parseInt(match[6]);

        const nomeMatch = text.slice(Math.max(0, match.index - 100)).match(/(\d{15})([A-Z√Ä-√ö\s]+)(\d{6})/);
        const nome = nomeMatch ? nomeMatch[2].trim() : "NOME DESCONHECIDO";

        profissionaisBrutos.push({
          codigo: code,
          descricao: desc,
          nome: nome,
          chs: chsTotal
        });

        const cboKey = `${code} - ${desc}`;
        if (!cboMap[cboKey]) {
          cboMap[cboKey] = { codigo: code, cargo: desc, Total_CHS: 0, Contagem: 0 };
        }
        cboMap[cboKey].Total_CHS += chsTotal;
        cboMap[cboKey].Contagem += 1;
      }

      const sortedEntries = Object.values(cboMap).sort((a, b) =>
        a.cargo.localeCompare(b.cargo, 'pt-BR')
      );

      let html = `<table><thead><tr>
        <th>CBO</th><th>Descri√ß√£o</th><th>CHS Total</th><th>Contagem</th>
        </tr></thead><tbody>`;

      csvData = "CBO,Cargo,Total_CHS,Contagem\n";

      for (const data of sortedEntries) {
        html += `<tr>
          <td><a href="detalhes.html?cbo=${data.codigo}" target="_blank">${data.codigo}</a></td>
          <td>${data.cargo}</td>
          <td>${data.Total_CHS}</td>
          <td>${data.Contagem}</td>
        </tr>`;
        csvData += `"${data.codigo}","${data.cargo}",${data.Total_CHS},${data.Contagem}\n`;
      }

      html += `</tbody></table>`;
      tableContainer.innerHTML = html;
      tableContainer.style.display = 'block';
      downloadBtn.style.display = 'inline-block';

      localStorage.setItem("profissionaisPorCBO", JSON.stringify(cboMap));
      localStorage.setItem("listaCompleta", JSON.stringify(profissionaisBrutos));

      processarBtn.disabled = false;
      processarBtn.textContent = "üìÑ Processar PDF";
    }

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "dados_por_cbo.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
